<!DOCTYPE html>
<html lang="en">

<head>
  <title>Members Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
  <script src="https://kit.fontawesome.com/50d38ee57a.js"></script>
  
  <link href="stylesheets/assets/css/members.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button class="navbar-brand bg-gray-100 hover:border-indigo-500 text-gray-500 hover:text-indigo-500 font-bold py-2 px-4 rounded"  id="logOutBtn" >Logout</button>
      
    </div>
  </div>
</nav>
  

  <div class="container col-10">
    <div class="row">
      <div class="col-md-6">
        <h3 class="text-left m-2" id="welcome_banner"></h3>
      </div>
    </div>

    <table class="table-auto">
      <thead>
        <tr id="tableHead">
          <th class="px-4 py-2">Your Dogs:</th>
          <th class="px-4 py-2">Sign</th>
          <th class="px-4 py-2"></th>
      

          </th>
        </tr>
      </thead>
      <tbody id="tableBody">
 
      </tbody>
    </table>

    <div class="row">
      <div class="col-12 text-center">
      <button class="modal-open bg-white border border-gray-500 hover:border-indigo-500 text-gray-500 hover:text-indigo-500 font-bold py-2 px-4 rounded-full">Add a Dog</button>
          </button>
      </div>
    </div>
  </div>

  <div class="container col-10">
    <div></div>

  </div>




<!-- FIRST MODAL -->
<div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
  <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
  
  <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
    
    <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
      <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
        <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
      </svg>
      <span class="text-sm">(Esc)</span>
    </div>
    <!-- Add margin if you want to see some of the overlay behind the modal-->
    <div class="modal-content py-4 text-left px-6">
      <!--Title-->
      <div class="flex justify-between items-center pb-3">
        <p class="text-2xl font-bold">Add a Dog</p>
        <div class="modal-close cursor-pointer z-50">
          <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
          </svg>
        </div>
      </div>

      <!--Body-->
      <span class="text-gray-700">Name</span>
      <input type="text" class="form-input mt-1 block w-full" placeholder="Benjamin Buttsniffer" id="modalName">
      <br>
      <span class="text-gray-700">Breed</span>
      <input type="text" class="form-input mt-1 block w-full" placeholder="Labradoodle" id="modalBreed">
      <br>
      <span class="text-gray-700">Birthday</span>
      <input type="date" class="form-input mt-1 block w-full" placeholder="john@example.com" id="modalBday">
      

      <!--Footer-->
      <div class="flex justify-end pt-2">
        <button class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2" id="modalAction">Action</button>
        <button class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400" id="modalClose">Close</button>
      </div>
      
    </div>
  </div>
</div>



















  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/members.js"></script>


</body>

</html>
