<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    	<link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
		<script src="https://kit.fontawesome.com/50d38ee57a.js"></script>
		<link href="stylesheets/assets/css/login.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
		<title>Login Page</title>
    </head>
	
	<nav class="navbar navbar-default">
		<div class="container">
		  <div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			  <span class="sr-only">Toggle navigation</span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/"><i class="fas fa-dog"></i></a>
			<a class="navbar-brand" href="/">Star Dogs</a>
		  </div>
		  <div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
			  <li class="active"><a href="#">Home</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
			  <li><a href="/signup">Signup <i class="fa fa-user-plus"></i></a></li>
			  <li><a href="/Login">Login  <i class="fa fa-user"></i></a></li>
			</ul>
		  </div>
		</div>
	   </nav>

	<body class="bg-gray-100">
		<div class="p-6 flex justify-center items-center">
    		<div class="w-full max-w-sm">
    			<div class="bg-white border p-8 shadow rounded w-full mb-6">
		            <h1 class="mb-6 text-lg text-gray-900 font-thin">Login to your account</h1>
		            <form method="POST" action="/login">
		                <fieldset class="mb-4">
		                    <label class="block text-lg text-gray-900 mb-2">Email</label>
		                    <input id="emailInput" type="text" class="block w-full rounded-sm border bg-white py-2 px-3 text-sm" name="email" required autofocus>
		                </fieldset>

		                <fieldset class="mb-4">
		                    <div class="w-full flex justify-between items-center">
		                        <label for="password" class="block text-lg text-gray-900 mb-2">Password</label>
		                        <a class="text-xs font-thin text-blue no-underline hover:underline" href="#">
		                            Forgotten password?
		                        </a>
		                    </div>
		                    <input id="passwordInput" type="password" class="block w-full rounded-sm border bg-white py-2 px-3 text-sm" name="password" required>
		                </fieldset>

		                <div class="pt-1 pb-5 text-sm text-gray-darker font-thin">
		                    <label><input class="mr-1" type="checkbox" name="remember" id="remember"> Remember me</label>
		                </div>
		                <button type="submit" class="block w-full bg-blue-600 text-white rounded-sm py-3 text-sm tracking-wide" id="submitBtn">
		                    Sign in
		                </button> 
		            </form> 
		        </div>
        		<p class="text-center text-sm text-white font-thin">Don't have an account yet? <a href="/signup" class="text-blue-500 no-underline hover:underline">Sign up</a></p>
        	</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="../js/login.js" type="text/javascript"></script>
	</body>
</html>
